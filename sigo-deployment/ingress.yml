apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "sigo-ingress"
  namespace: "sigo"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal # internet-facing
  labels:
    app: sigo-ingress
spec:
  rules:
    - http:
        paths:
          - path: /sigo-partner/*
            backend:
              serviceName: "sigo-partner-service"
              servicePort: 8081
          - path: /sigo-standard/*
            backend:
              serviceName: "sigo-standard-service"
              servicePort: 8082
          - path: /sigo-process/*
            backend:
              serviceName: "sigo-process-service"
              servicePort: 8083